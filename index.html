<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="game">
            <h3>I am thinking of a number between 1-100. Can you guess it?</h3>
        </div>
        <div class="input-wrapper">
            <input type="number" placeholder="00" id="guess">
            <button id="check-button">Guess</button>
        </div>
        <p id="no-of-guesses"> No. Of Guesses:0</p>
        <p id="guessed-nums">Guessed Numbers are: None</p>
        <button id="restart">Restart</button>
        <div class="result">
            <div id="hint"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
